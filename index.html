<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container">
  <main class="preview-card">
    <img class="banner-img" alt="Banner" src="assets/images/illustration-article.svg">
    <button class="tag">Learning</button>
    <p class="published-date">Published 21 Dec 2023</p>
    <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
    <p class="excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="avatar" role="avatar">
      <img class="avatar-img" alt="Avatar of the blogger" src="assets/images/image-avatar.webp">
      <span class="avatar-name">Greg Hooper</span>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
</body>

</html>
